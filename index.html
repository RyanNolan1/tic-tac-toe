<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="container">
      <section id="game-outcome-overlay">
        <section id="game-outcome-content">
          <p id="game-outcome-message"></p>
          <section id="game-outcome-overlay-buttons">
            <button id="next-round-button">Next Round</button>
            <button id="new-game-button">New Game</button>
          </section>
        </section>
      </section>
      <section id="game-start-overlay">
        <label id="player-1-message" for="player-1-name"
          >Player 1, enter your name and choose your marker:</label
        >
        <input type="text" id="player-1-name" name="player-1-name" />
        <form id="radio-container">
          <label for="x-radio-input"> X </label>
          <input
            type="radio"
            id="x-radio-input"
            name="choose-marker"
            value="X"
            checked
          />
          <label for="o-radio-input"> O </label>
          <input
            type="radio"
            id="o-radio-input"
            name="choose-marker"
            value="O"
          />
        </form>

        <label id="player-1-message" for="player-1-name"
          >Choose your opponent:</label
        >

        <form id="ai-container">
          <label for="ai-input"> AI </label>
          <input type="radio" id="ai-input" name="choose-opponent" value="AI" class="opponent-radios" checked required/>
          <label for="player-input"> Player </label>
          <input
            type="radio"
            id="player-input"
            name="choose-opponent"
            value="Player"
            class="opponent-radios"
          />
        </form>
        <form id="difficulty-container">
        <label for="difficulty">Choose difficulty:</label>
        <select name="choose-difficulty" id="choose-difficulty">
          <option value="random">Random</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="impossible">Impossible</option>
        </select>
      </form>
        <section id="player-2-container">
          <label id="player-2-message" for="player-2-name"
            >Player 2, please enter your name</label
          >
          <input type="text" id="player-2-name" name="player-2-name" />
        </section>
        <button id="continue-button">Continue</button>
      </section>

      <section id="game-score">
        <p id="player-one-score">X Score: O</p>
        <p id="player-two-score">O Score: O</p>
      </section>

      <section id="game-container"></section>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
