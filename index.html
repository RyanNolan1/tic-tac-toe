<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="container">
      <section id="game-overlay">
        <h2>Player 1, choose your marker</h2>
        <section id="radio-container">
          <input
            type="radio"
            id="x-radio-input"
            name="choose-marker"
            value="X"
          />
          <label for="x-radio-input"> X </label><br />
          <input
            type="radio"
            id="o-radio-input"
            name="choose-marker"
            value="O"
          />
          <label for="o-radio-input"> O </label><br />
        </section>
      </section>
      <section id="game-container"></section>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
